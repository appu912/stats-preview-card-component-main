<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="main">
    <section class="home-container bd-grid">
      <div class="home-img">
        <img src="images/image-header-desktop.jpg" alt="">
        <div class="overlay"></div>
      </div>
      <div class="home-data">
        <h1 class="home-data-title">Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="home-data-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="boxes">
          <div class="box">
            <h2 class="title">10k+</h2>
            <span class="subtitle">COMPANIES</span>
          </div>
          <div class="box">
            <h2 class="title">314</h2>
            <span class="subtitle">TEMPLATES</span>
          </div>
          <div class="box">
            <h2 class="title">12M+</h2>
            <span class="subtitle">QUERIES</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Apoorv Mehra</a>.</p>
    </div>
  </footer>
  
</body>
</html>
